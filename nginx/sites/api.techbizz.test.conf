server {

    listen 80;
    listen [::]:80;

    # For https
    # listen 443 ssl;
    # listen [::]:4460 ssl ipv6only=on;
    # ssl_certificate /etc/nginx/ssl/api_thamelmart_test.csr;
    # ssl_certificate_key /etc/nginx/ssl/api_thamelmart_test.key;

    server_name api.techbizz.test;
    root /var/www/api/public;
    index index.php index.html index.htm;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        try_files $uri /index.php =404;
        fastcgi_pass api:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors off;
        #fixes timeouts
        fastcgi_param APPLICATION_ENV development;
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
        log_not_found off;
    }
    autoindex_localtime on;
    autoindex on;
    error_log /var/log/nginx/api_techbizz_test_error.log;
    access_log /var/log/nginx/api_techbizz_test_access.log;
}
